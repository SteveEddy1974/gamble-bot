name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.14]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage
      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover -v
          coverage xml -i
          coverage report -m
      - name: Upload coverage to Codecov (optional)
        if: success() && env.CODECOV_TOKEN
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ env.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run flake8
        run: |
          flake8

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run bandit
        run: |
          bandit -r . -lll

  smoke_canary:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Start short simulated canary (background)
        run: |
          set -e
          python -u -m main --iterations 30 --poll-interval 0.5 > canary.log 2>&1 &
          echo $! > canary.pid
          # Wait for HTTP metrics exporter
          python - <<'PY'
import time,requests,sys
for i in range(30):
    try:
        r=requests.get('http://127.0.0.1:8000/metrics', timeout=1)
        if r.status_code==200:
            print('HTTP /metrics OK')
            break
    except Exception:
        time.sleep(0.5)
else:
    print('HTTP /metrics not responding', file=sys.stderr); sys.exit(1)
# Check Prometheus WSGI endpoint (best-effort)
for i in range(30):
    try:
        r=requests.get('http://127.0.0.1:9151/metrics', timeout=1)
        if r.status_code==200:
            print('Prometheus /metrics OK')
            break
    except Exception:
        time.sleep(0.5)
else:
    print('Prometheus /metrics did not respond (skipping)', file=sys.stderr)
PY
      - name: Stop canary
        run: |
          if [ -f canary.pid ]; then kill $(cat canary.pid) || true; fi
      - name: Upload canary logs
        uses: actions/upload-artifact@v4
        with:
          name: canary-log
          path: canary.log

